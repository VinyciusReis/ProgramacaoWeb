<style>


h1 {

padding: 10px;
animation-name: letreiro;
animation-duration: 4s;
animation-delay: 2s;
animation-iteration-count: 3;

}

@keyframes letreiro {

0% {

margin-left: 5%;

}

5% {

margin-left: 10%;

}






90% {

margin-left: 90%;

}



}


</style>
